<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS - DESIGN, COLORS OF THE WEBSITE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Buttons</title>
</head>
<body>
    <div class="container">
        <h3 class="pink-text">Colors</h3>

<!-- Standard Buttons -->
<button class="btn yellow">Read More</button>
<!-- Anchor Tag -->
<a href="https://www.google.com">Read More</a>

<a class="btn purple">Read More</a>

<!-- Waves Effect -->
<button class="btn pink waves-effect waves-darken">Read More</button>

<a class="btn purple waves-effect waves-darken">Read More</a>

<br><br>

<!-- Wave Colors -->
<button class="btn red waves-effect waves-darken">Read More</button>
<button class="btn blue waves-effect waves-darken">Read More</button>
<button class="btn green waves-effect waves-darken">Read More</button>
<button class="btn orange waves-effect waves-blue">Read More</button>

    </div>



    <!-- CDN Jquery Library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript- INTERACTIVE DESIGN TO MANIPULATE THE ELEMENT -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
