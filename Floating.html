<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS - DESIGN, COLORS OF THE WEBSITE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Floating button</title>
</head>
<body class="pink">
    
    <div class="container">

     <h3 class="grex-text">Floating Buttons</h3>
    

     <!-- Floating Buttons -->
    <button class="btn-floating btn-small waves-effect waves-light pink">
    <i class="material-icons">add</i>
    </button>

    <a class="btn-floating btn-small waves-effect waves-light amber">
    <i class="material-icons">edit</i>
    </a>
    </div>

    <!-- Pulse Effect -->
    <button class="btn-floating btn-small waves-effect waves-light blue pulse">
        <i class="material-icons">publish</i>
        </button>
    



        <!-- Fix Action Button -->
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large green">
              <i class="large material-icons">mode_edit</i>
            </a>
            <ul>
              <li>
                  <a class="btn-floating red">
                      <i class="material-icons">insert_chart</i>
                    </a>
                </li>
              <li>
                  <a class="btn-floating yellow darken-1">
                      <i class="material-icons">format_quote</i>
                    </a>
                </li>
              <li>
                  <a class="btn-floating green">
                      <i class="material-icons">publish</i>
                    </a>
                </li>
              <li>
                  <a class="btn-floating blue">
                      <i class="material-icons">attach_file</i>
                    </a>
                </li>
            </ul>
          </div>



    <!-- CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

$(document).ready(function(){
